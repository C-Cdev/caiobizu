<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizuApp - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: white;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .actions {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .filters {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .filter-row {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        select, input {
            padding: 0.5rem 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1rem;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .bizus-container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .bizu-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .bizu-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .bizu-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .bizu-content {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .bizu-meta {
            display: flex;
            justify-content: between;
            align-items: center;
            font-size: 0.9rem;
            color: #999;
            border-top: 1px solid #f0f0f0;
            padding-top: 1rem;
        }

        .bizu-category {
            background: #667eea;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 80%;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .close {
            font-size: 2rem;
            cursor: pointer;
            color: #999;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-family: inherit;
            resize: vertical;
        }

        .no-bizus {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
            padding: 3rem;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .actions {
                justify-content: center;
            }
            
            .filter-row {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">BizuApp</div>
        <div class="user-info">
            <span id="userName">Carregando...</span>
            <button class="logout-btn" onclick="logout()">Sair</button>
        </div>
    </header>

    <!-- Container Principal -->
    <div class="container">
        <!-- Alert -->
        <div id="alert" class="alert"></div>

        <!-- AÃ§Ãµes -->
        <div class="actions">
            <button class="btn btn-primary" onclick="openModal()">+ Novo Bizu</button>
            <button class="btn" onclick="loadBizus()">ðŸ”„ Atualizar</button>
        </div>

        <!-- Filtros -->
        <div class="filters">
            <div class="filter-row">
                <label>Categoria:</label>
                <select id="filterCategory">
                    <option value="todas">Todas as Categorias</option>
                </select>
                
                <label>Buscar:</label>
                <input type="text" id="searchInput" placeholder="Buscar por tÃ­tulo ou conteÃºdo...">
                
                <button class="btn" onclick="applyFilters()">Filtrar</button>
            </div>
        </div>

        <!-- Container dos Bizus -->
        <div class="bizus-container">
            <div id="bizusContainer">
                <div class="loading">Carregando bizus...</div>
            </div>
        </div>
    </div>

    <!-- Modal para Criar Bizu -->
    <div id="bizuModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Novo Bizu</h2>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            
            <form id="bizuForm">
                <div class="form-group">
                    <label for="bizuTitle">TÃ­tulo:</label>
                    <input type="text" id="bizuTitle" required>
                </div>
                
                <div class="form-group">
                    <label for="bizuCategory">Categoria:</label>
                    <select id="bizuCategory">
                        <!-- SerÃ¡ preenchido dinamicamente -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="bizuContent">ConteÃºdo:</label>
                    <textarea id="bizuContent" required placeholder="Digite seu bizu aqui..."></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Salvar Bizu</button>
            </form>
        </div>
    </div>

    <script>
        let currentUser = null;
        let allBizus = [];
        let categories = [];

        // Verificar se usuÃ¡rio estÃ¡ logado e carregar dados
        window.addEventListener('load', async () => {
            await checkAuthStatus();
            await loadCategories();
            await loadBizus();
        });

        // Verificar status de autenticaÃ§Ã£o
        async function checkAuthStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (!data.logado) {
                    window.location.href = '/login.html';
                    return;
                }
                
                currentUser = data.usuario;
                document.getElementById('userName').textContent = currentUser.nome;
            } catch (error) {
                console.error('Erro ao verificar status:', error);
                window.location.href = '/login.html';
            }
        }

        // Carregar categorias
        async function loadCategories() {
            try {
                const response = await fetch('/api/categorias');
                categories = await response.json();
                
                // Preencher select de filtro
                const filterSelect = document.getElementById('filterCategory');
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.nome;
                    option.textContent = cat.nome;
                    filterSelect.appendChild(option);
                });
                
                // Preencher select do modal
                const modalSelect = document.getElementById('bizuCategory');
                categories.forEach(cat => {
                    const option = document.createElement('option');
                    option.value = cat.nome;
                    option.textContent = cat.nome;
                    modalSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar categorias:', error);
            }
        }

        // Carregar bizus
        async function loadBizus() {
            const container = document.getElementById('bizusContainer');
            container.innerHTML = '<div class="loading">Carregando bizus...</div>';
            
            try {
                const response = await fetch('/api/bizus');
                allBizus = await response.json();
                displayBizus(allBizus);
            } catch (error) {
                console.error('Erro ao carregar bizus:', error);
                container.innerHTML = '<div class="no-bizus">Erro ao carregar bizus</div>';
            }
        }

        // Exibir bizus
        function displayBizus(bizus) {
            const container = document.getElementById('bizusContainer');
            
            if (!bizus.length) {
                container.innerHTML = '<div class="no-bizus">Nenhum bizu encontrado. Que tal criar o primeiro?</div>';
                return;
            }
            
            container.innerHTML = bizus.map(bizu => `
                <div class="bizu-card">
                    <div class="bizu-title">${escapeHtml(bizu.titulo)}</div>
                    <div class="bizu-content">${escapeHtml(bizu.conteudo).replace(/\n/g, '<br>')}</div>
                    <div class="bizu-meta">
                        <span>Por: ${escapeHtml(bizu.autor_nome)}</span>
                        <span>${new Date(bizu.data_criacao).toLocaleDateString('pt-BR')}</span>
                        ${bizu.categoria_nome ? `<span class="bizu-category">${escapeHtml(bizu.categoria_nome)}</span>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Aplicar filtros
        function applyFilters() {
            const categoria = document.getElementById('filterCategory').value;
            const busca = document.getElementById('searchInput').value.toLowerCase();
            
            let filteredBizus = allBizus;
            
            // Filtrar por categoria
            if (categoria !== 'todas') {
                filteredBizus = filteredBizus.filter(bizu => 
                    bizu.categoria_nome === categoria
                );
            }
            
            // Filtrar por busca
            if (busca) {
                filteredBizus = filteredBizus.filter(bizu =>
                    bizu.titulo.toLowerCase().includes(busca) ||
                    bizu.conteudo.toLowerCase().includes(busca)
                );
            }
            
            displayBizus(filteredBizus);
        }

        // Busca em tempo real
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('filterCategory').addEventListener('change', applyFilters);

        // Modal functions
        function openModal() {
            document.getElementById('bizuModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('bizuModal').style.display = 'none';
            document.getElementById('bizuForm').reset();
        }

        // Fechar modal ao clicar fora
        window.onclick = function(event) {
            const modal = document.getElementById('bizuModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // Criar novo bizu
        document.getElementById('bizuForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const titulo = document.getElementById('bizuTitle').value;
            const categoria = document.getElementById('bizuCategory').value;
            const conteudo = document.getElementById('bizuContent').value;
            
            try {
                const response = await fetch('/api/bizus', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ titulo, categoria, conteudo })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('Bizu criado com sucesso!', 'success');
                    closeModal();
                    await loadBizus();
                } else {
                    showAlert(data.erro || 'Erro ao criar bizu', 'error');
                }
            } catch (error) {
                showAlert('Erro de conexÃ£o', 'error');
                console.error('Erro:', error);
            }
        });

        // Logout
        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Erro ao fazer logout:', error);
                window.location.href = '/login.html';
            }
        }

        // FunÃ§Ãµes utilitÃ¡rias
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
