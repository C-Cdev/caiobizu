<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizuApp - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            animation: slideUp 0.6s ease;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #667eea;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
        }

        .form-container {
            position: relative;
            overflow: hidden;
        }

        .form {
            transition: all 0.3s ease;
        }

        .form.hidden {
            opacity: 0;
            transform: translateX(-100%);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .switch-form {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .switch-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .switch-form a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 12px;
            margin-bottom: 1rem;
            border-radius: 8px;
            display: none;
        }

        .alert.success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .alert.error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .loading .btn {
            background: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>BizuApp</h1>
            <p>Compartilhe seus conhecimentos</p>
        </div>

        <div id="alert" class="alert"></div>

        <div class="form-container">
            <!-- Formulário de Login -->
            <form id="loginForm" class="form">
                <div class="form-group">
                    <label for="loginEmail">Email:</label>
                    <input type="email" id="loginEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Senha:</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">Entrar</button>
                <div class="switch-form">
                    Não tem conta? <a href="#" id="showRegister">Registre-se aqui</a>
                </div>
            </form>

            <!-- Formulário de Registro -->
            <form id="registerForm" class="form hidden">
                <div class="form-group">
                    <label for="registerName">Nome:</label>
                    <input type="text" id="registerName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email:</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Senha:</label>
                    <input type="password" id="registerPassword" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                </div>
                <button type="submit" class="btn" id="registerBtn">Registrar</button>
                <div class="switch-form">
                    Já tem conta? <a href="#" id="showLogin">Faça login aqui</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Elementos do DOM
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        const alert = document.getElementById('alert');
        const container = document.querySelector('.container');

        // Alternar entre login e registro
        showRegister.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            clearAlert();
        });

        showLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            clearAlert();
        });

        // Função para mostrar alertas
        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            // Auto-hide após 5 segundos
            setTimeout(() => {
                clearAlert();
            }, 5000);
        }

        function clearAlert() {
            alert.style.display = 'none';
            alert.textContent = '';
        }

        // Função para mostrar loading
        function setLoading(form, isLoading) {
            if (isLoading) {
                form.classList.add('loading');
            } else {
                form.classList.remove('loading');
            }
        }

        // Handle Login - CORRIGIDO
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAlert();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            if (!email || !password) {
                showAlert('Por favor, preencha todos os campos', 'error');
                return;
            }

            setLoading(loginForm, true);

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, senha: password }) // ✅ CORREÇÃO AQUI
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Login realizado com sucesso! Redirecionando...', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showAlert(data.erro || 'Erro no login', 'error');
                }
            } catch (error) {
                showAlert('Erro de conexão. Tente novamente.', 'error');
                console.error('Erro:', error);
            } finally {
                setLoading(loginForm, false);
            }
        });

        // Handle Register
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAlert();
            
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validações
            if (!name || !email || !password || !confirmPassword) {
                showAlert('Por favor, preencha todos os campos', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showAlert('As senhas não coincidem', 'error');
                return;
            }

            if (password.length < 6) {
                showAlert('A senha deve ter pelo menos 6 caracteres', 'error');
                return;
            }

            setLoading(registerForm, true);

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome: name, email, senha: password })
                });

                const data = await response.json();

                if (response.ok) {
                    showAlert('Cadastro realizado com sucesso! Agora faça login.', 'success');
                    // Limpar formulário
                    registerForm.reset();
                    // Voltar para login após 2 segundos
                    setTimeout(() => {
                        registerForm.classList.add('hidden');
                        loginForm.classList.remove('hidden');
                    }, 2000);
                } else {
                    showAlert(data.erro || 'Erro no cadastro', 'error');
                }
            } catch (error) {
                showAlert('Erro de conexão. Tente novamente.', 'error');
                console.error('Erro:', error);
            } finally {
                setLoading(registerForm, false);
            }
        });

        // Verificar se usuário já está logado
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                if (data.logado) {
                    window.location.href = '/';
                }
            } catch (error) {
                console.log('Usuário não logado');
            }
        });
    </script>
</body>
</html>
